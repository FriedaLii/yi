            <form name="formregister" method="POST" action="#">

                <input type="text" name="username" required pattern="[A-Z, a-z, 0-9, _]*" size="40" placeholder="包含⼤⼩写字⺟、数字和下划线"><br>
                
                <label for="password1">密码：</label><br>

                <label for="password2">确认密码：</label><br>
                <input type="password" name="password2" required pattern="[A-Z, a-z, 0-9]{8,}" size="40" placeholder="请输入确认密码"><br>
                
                <label for="selectplace">居住地:</label><br>
                <select required name="selectplace">
                    <option>北京</option><br><option>广东</option><br>
                    <option selected>上海</option><br>
                    <option>福建</option><br><option>江苏</option><br><option>浙江</option><br>
                </select><br>
                
                <label for="phonenumber">手机号:</label><br>
                <input type="tel" name="phonenumber" pattern="[1][0-9]{10}" required><br>
            
                <label for="selectfatilizers">常用设备:<br></label>
                <select name="selectfatilizers" multiple size="3">
                    <option>Android phone</option>
                    <option>iPhone</option><option>Mac</option>
                    <option>Windows</option>
                </select><br>
